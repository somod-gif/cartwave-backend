spring:
  application:
    name: cartwave-backend

  datasource:
    url: ${DATABASE_URL:${DB_URL:jdbc:h2:mem:cartwave;DB_CLOSE_DELAY=-1}}
    username: ${DB_USERNAME:${DB_USER:sa}}
    password: ${DB_PASSWORD:}

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration/cartwave
    validate-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false


server:
  port: ${PORT:8080}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      probes:
        enabled: true

app:
  jwt-secret: ${JWT_SECRET:dev-secret}
  jwt-expiration-milliseconds: 86400000

jwt:
  secret: ${JWT_SECRET:dev-secret}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000