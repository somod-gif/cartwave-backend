spring:
  application:
    name: cartwave-backend

  datasource:
    url: ${DB_URL:jdbc:h2:mem:cartwave;DB_CLOSE_DELAY=-1}
    username: ${DB_USER:sa}
    password: ${DB_PASSWORD:}
    # driver-class-name removed to allow auto-detection (prevents driver mismatch when DB_URL is a Postgres URL)

  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration/cartwave
    validate-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true


server:
  port: 8080

app:
  jwt-secret: ${JWT_SECRET:dev-secret}
  jwt-expiration-milliseconds: 86400000

jwt:
  secret: ${JWT_SECRET:dev-secret}
  access-token-expiration: 900000
  refresh-token-expiration: 604800000